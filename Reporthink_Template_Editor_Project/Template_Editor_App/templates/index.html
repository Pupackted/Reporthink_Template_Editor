{% extends 'base.html' %} {% block content %}
<body>
  <div class="bg-top bg-no-repeat bg-cover min-h-[50vh]">
    <style>
      .banner-top {
        background-repeat: no-repeat;

        background-size: cover;

        background-position: top center;

        background-attachment: local;
      }
    </style>

    <!-- main section -->
    <div class="flex flex-col px-6 my-6 md:px-24">
      <!-- top part -->
      <div class="w-full flex md:flex-row flex-col">
        <!-- search -->
        <div
          class="md:w-[30%] w-[100%] h-10 bg-[#EDE7F0] rounded-[28px] flex items-center"
        >
          <!-- hamburg icon -->
          <button>
            <svg
              width="48"
              height="48"
              viewBox="0 0 48 48"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_1341_601)">
                <path
                  d="M15 30V28H33V30H15ZM15 25V23H33V25H15ZM15 20V18H33V20H15Z"
                  fill="#49454F"
                />
              </g>
              <defs>
                <clipPath id="clip0_1341_601">
                  <rect
                    x="4"
                    y="4"
                    width="40"
                    height="40"
                    rx="20"
                    fill="white"
                  />
                </clipPath>
              </defs>
            </svg>
          </button>
          <!-- hamburg icon -->

          <!-- text area -->
          <textarea
            class="w-full focus:outline-none border-none bg-transparent resize-none"
            placeholder="Search Template"
            rows="1"
          ></textarea>
          <!-- text area end -->
          <!-- search button -->
          <button>
            <svg
              width="48"
              height="48"
              viewBox="0 0 48 48"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g clip-path="url(#clip0_1341_608)">
                <path
                  d="M31.6 33L25.3 26.7C24.8 27.1 24.225 27.4167 23.575 27.65C22.925 27.8833 22.2333 28 21.5 28C19.6833 28 18.1458 27.3708 16.8875 26.1125C15.6292 24.8542 15 23.3167 15 21.5C15 19.6833 15.6292 18.1458 16.8875 16.8875C18.1458 15.6292 19.6833 15 21.5 15C23.3167 15 24.8542 15.6292 26.1125 16.8875C27.3708 18.1458 28 19.6833 28 21.5C28 22.2333 27.8833 22.925 27.65 23.575C27.4167 24.225 27.1 24.8 26.7 25.3L33 31.6L31.6 33ZM21.5 26C22.75 26 23.8125 25.5625 24.6875 24.6875C25.5625 23.8125 26 22.75 26 21.5C26 20.25 25.5625 19.1875 24.6875 18.3125C23.8125 17.4375 22.75 17 21.5 17C20.25 17 19.1875 17.4375 18.3125 18.3125C17.4375 19.1875 17 20.25 17 21.5C17 22.75 17.4375 23.8125 18.3125 24.6875C19.1875 25.5625 20.25 26 21.5 26Z"
                  fill="#49454F"
                />
              </g>
              <defs>
                <clipPath id="clip0_1341_608">
                  <rect
                    x="4"
                    y="4"
                    width="40"
                    height="40"
                    rx="20"
                    fill="white"
                  />
                </clipPath>
              </defs>
            </svg>
          </button>
          <!-- search button end -->
        </div>
        <!-- search end -->
        <!-- Selector -->
        <div class="md:hidden relative w-[50%] mt-5">
          <!-- Dropdown Button -->
          <div
            id="mobileDropdownButton"
            class="w-full border-2 border-[#808080] rounded-[20px] text-black text-[14px] font-bold px-4 py-2 bg-white cursor-pointer"
          >
            All Templates
          </div>
          <!-- Dropdown Menu -->
          <div
            id="mobileDropdownMenu"
            class="hidden absolute w-full bg-white mt-2 z-10"
          >
            <div class="dropdown-item px-4 py-2 cursor-pointer">
              All Templates
            </div>
            <div
              class="dropdown-item px-4 py-2 cursor-pointer"
              data="sustainability-report"
            >
              SR Templates
            </div>
            <div
              class="dropdown-item px-4 py-2 cursor-pointer"
              data="annual-report"
            >
              AR / QR Templates
            </div>
          </div>
        </div>

        <div
          class="hidden md:flex flex-col md:flex-row md:space-x-4 space-y-2 md:space-y-0 mb-5 md:mb-0 ml-auto"
        >
          <button
            id="button1"
            class="filter-btn button bg-white border-2 border-[#808080] rounded-[20px] text-black text-[14px] font-bold px-4 py-0 md:py-0 transition-colors duration-100 md:h-[36px]"
            style="background-color: rgb(139, 240, 129)"
          >
            All Templates
          </button>
          <button
            id="button2"
            class="filter-btn button bg-white border-2 border-[#808080] rounded-[20px] text-black text-[14px] font-bold px-4 py-0 md:py-0 transition-colors duration-100 md:h-[36px]"
            data="sustainability-report"
          >
            SR Templates
          </button>
          <button
            id="button3"
            class="filter-btn button bg-white border-2 border-[#808080] rounded-[20px] text-black text-[14px] font-bold px-4 py-0 md:py-0 transition-colors duration-100 md:h-[36px]"
            data="annual-report"
          >
            AR / QR Templates
          </button>
        </div>

        <script>
          document.addEventListener("DOMContentLoaded", () => {
            // Desktop buttons
            const buttons = document.querySelectorAll(".filter-btn");
            const clearHighlight = () => {
              buttons.forEach((button) => {
                button.style.backgroundColor = "white";
                button.style.color = "black";
              });
            };

            buttons.forEach((button) => {
              button.addEventListener("click", () => {
                clearHighlight();
                button.style.backgroundColor = "rgb(139, 240, 129)";
                button.style.color = "black";
              });
            });

            const defaultButton = document.getElementById("button1");
            if (defaultButton) {
              defaultButton.style.backgroundColor = "rgb(139, 240, 129)";
              defaultButton.style.color = "black";
            }

            // Mobile dropdown
            const dropdownButton = document.getElementById(
              "mobileDropdownButton"
            );
            const dropdownMenu = document.getElementById("mobileDropdownMenu");
            const dropdownItems = document.querySelectorAll(".dropdown-item");

            dropdownButton.addEventListener("click", () => {
              dropdownMenu.classList.toggle("hidden");
            });

            dropdownItems.forEach((item) => {
              item.addEventListener("click", () => {
                dropdownItems.forEach((i) => {
                  i.style.backgroundColor = "white";
                  i.style.color = "black";
                });

                item.style.backgroundColor = "rgb(139, 240, 129)";
                item.style.color = "black";

                dropdownButton.textContent = item.textContent;

                dropdownMenu.classList.add("hidden");
              });
            });

            document.addEventListener("click", (e) => {
              if (
                !dropdownMenu.contains(e.target) &&
                e.target !== dropdownButton
              ) {
                dropdownMenu.classList.add("hidden");
              }
            });
          });
        </script>

        <!-- selector end -->
      </div>
      <!-- top part end -->
      <!-- grid -->
      <div class="grid grid-cols-2 gap-4 md:grid-cols-4 mt-5">
        <!-- item 1 -->
        <div
          class="flex flex-col w-full md:max-w-[341px] aspect-[341/529] hover:opacity-80 transition-all duration-75 ease-in-out"
        >
          <a href="{% url 'choose_template' %}">
            <div class="font-bold w-full h-full">
              <img
                src="https://s3-id-jkt-1.kilatstorage.id/reporthink/rpthink/cover-big.png"
                alt="Template Image"
                class="h-full w-full object-cover rounded-[30px] border-[#B7E546] border-2"
              />
            </div>
          </a>

          <div class="flex w-full items-center mt-2 text-[16px] text-black">
            Green Yellow modern circle prisma
            <div
              class="flex ml-auto border-2 rounded-[10px] border-[#006837] text-[#006837] justify-center items-center py-[3px] px-[10px] text-[14px] font-bold"
            >
              SR
            </div>
          </div>
        </div>
        <!-- item 1 end -->
      </div>
      <!-- grid end -->

      <!-- number selector -->
      <div class="flex items-center space-x-2 md:mt-8 mt-10">
        <!-- Previous Button -->
        <button
          class="px-4 py-2 rounded-[8px] text-black hover:bg-gray-400 flex justify-center items-center"
        >
          <svg
            class="mr-2"
            width="12"
            height="12"
            viewBox="0 0 12 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10.6663 5.99967H1.33301M1.33301 5.99967L5.99967 10.6663M1.33301 5.99967L5.99967 1.33301"
              stroke="#1E1E1E"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Previous
        </button>

        <!-- Page Numbers -->
        <div class="flex items-center space-x-2">
          <!-- Page 1 (Selected by default) -->
          <button class="px-3 py-1 rounded-[8px] bg-black text-white page-btn">
            1
          </button>

          <!-- Page 2 -->
          <button
            class="px-3 py-1 rounded-[8px] text-black hover:bg-gray-400 page-btn"
          >
            2
          </button>

          <!-- Page 3 -->
          <button
            class="px-3 py-1 rounded-[8px] text-black hover:bg-gray-400 page-btn"
          >
            3
          </button>

          <span class="text-black hidden md:flex">...</span>

          <!-- Page 10 -->
          <button
            class="px-3 py-1 rounded-[8px] text-black hover:bg-gray-400 page-btn hidden md:flex"
          >
            10
          </button>

          <!-- Page 11 -->
          <button
            class="px-3 py-1 rounded-[8px] text-black hover:bg-gray-400 page-btn hidden md:flex"
          >
            11
          </button>
        </div>

        <!-- Next Button -->
        <button
          class="px-4 py-2 rounded-[8px] text-black hover:bg-gray-400 flex justify-center items-center"
        >
          Next
          <svg
            class="ml-2"
            width="12"
            height="12"
            viewBox="0 0 12 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M1.33301 5.99967H10.6663M10.6663 5.99967L5.99967 1.33301M10.6663 5.99967L5.99967 10.6663"
              stroke="#1E1E1E"
              stroke-width="1.6"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </div>

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const pageButtons = document.querySelectorAll(".page-btn");

          pageButtons.forEach((button) => {
            button.addEventListener("click", () => {
              // Reset all buttons
              pageButtons.forEach((btn) => {
                btn.classList.remove("bg-black", "text-white");
                btn.classList.add("text-black");
              });

              // Add selected class to the clicked button
              button.classList.remove("text-black");
              button.classList.add("bg-black", "text-white");
            });
          });
        });
      </script>

      <!-- number se=lector end -->
    </div>
    <!-- main section end -->
  </div>
</body>
{% endblock %}
