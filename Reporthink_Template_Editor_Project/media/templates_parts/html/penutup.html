      .background {

        font-size: 60pt;
        color: #f25922;
        line-height: 1;
        text-align: start;
        margin-left: 290px;
        z-index: 300;
      }

        font-size: 9pt;

        margin-top: 0px;

      .static-image-design {

        left: 0;

        height: 100%;
