    <title>divider 01</title>
    <style>
      :root {
        --color-design-bg-color: #313640;
      }

      @page {
        margin: 0;
        padding: 0px;
      }

      @media print {
        body,
        html {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }
        .background {
          width: 100%;
          height: 100%;
        }
      }
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
      }
      .background {
        width: 210mm;
        height: 297mm;
        /* background: radial-gradient(circle at top left, #5de0e6, #004aad); */

        background-color: var(--color-design-bg-color);
        -webkit-print-color-adjust: exact;
        margin: 0;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .headline {
        font-family: "Montserrat", sans-serif;
        display: flex;
        /* font-family: "Open Sans", sans-serif; */
        font-weight: bold;
        font-size: 45pt;
        color: #ffffff;
        line-height: 1.11;
        text-align: center;

        background-color: rgba(255, 105, 180, 0);

        /* text-shadow: 4px 4px 1px rgba(0, 0, 0, 0.5);  */
      }

      .static-image-design {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }

      /* ========================================== */

      .divider-num {
        font-family: "Montserrat", sans-serif;
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */

        font-weight: 700;
        font-size: 100pt;
        color: #313640;
        line-height: 1;
        text-align: center;
        position: absolute;
        top: 10px;
        left: 85px;
        z-index: 23132;
        background-color: rgba(255, 105, 180, 0);
        width: 205px;
        height: 206px;
      }

      .static-styling1 {
        display: flex;
        position: absolute;
        top: 225px;
        align-items: center; /* Center vertically */
        justify-content: center; /* Center horizontally */
        width: 100%;
        background-color: rgba(255, 0, 212, 0); /* Transparent */
        z-index: 20000;
        height: 300px;
      }

      @media print {
        @page {
          size: 210mm 297mm;
          /* padding: 0; */
        }
      }
    </style>
